                            </button>
                        </div>
                        <div class="functionBtn" id="openLogsBtn">
                            <i class="fa-solid fa-file"></i>

                            </div>
                            <div class="proxy">

                            </div>
                            <div class="sku">
                                <span>SKU</span>
                            </div>
                        </div>
                        <div class="taskStatus">
                            <span>Status</span>
                        </div>
                        <div class="taskActions">
                            <span>Ações</span>
                        </div>
